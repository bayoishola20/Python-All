<!DOCTYPE html>
<html lang="en">
<!-- spatio temporal time series visalization -->
<!-- location and parametervalues change over time -->

<!-- noUiSlider used in this example -->
<!-- https://refreshless.com/nouislider/ -->

<head>
    <meta charset="utf-8">

    <title>Tweet Time Filter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.4/nouislider.min.css" />
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei|Roboto" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    
    

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="libs/utils.js"></script>
    <script src="libs/nouislider.min.js"></script>
</head>

<body>
    <!-- bootstrap 4 based tabs -->
    <h1>Tweet Time Filter</h1>

            <div class="mapContainer" id="map"></div>
            <!-- noUiSlider -->
            <div>
                <div class="sliderContainer" id="mySlider"></div>
                <div>
                    <p></p>
                    <p id="sliderP">
                        <span class="left" id="startEvent">start*event</span>
                        <span class="right" id="endEvent">end*event</span>
                    </p>
                </div>
            </div>

    <script src="assets/script.js"></script>
</body>

</html>
